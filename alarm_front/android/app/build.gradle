plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.alarm_front"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // 또는 11으로 설정
    }

    defaultConfig {
        applicationId = "com.example.alarm_front"
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        manifestPlaceholders = [KAKAO_NATIVE_APP_KEY: "${KAKAO_NATIVE_APP_KEY}"]
    }

    signingConfigs {
        debug {
            storeFile file("./team2key.keystore")
            storePassword "android"
            keyAlias "team2key"
            keyPassword "android"
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"  // 최신 Kotlin 표준 라이브러리 사용
    implementation 'com.google.android.gms:play-services-auth:20.7.0' // Google Play Services Auth 추가
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Firebase BOM 추가
    implementation 'com.google.firebase:firebase-auth' // Firebase Auth 추가
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics 추가
    implementation 'com.google.firebase:firebase-messaging'
}
